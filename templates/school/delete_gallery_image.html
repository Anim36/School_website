{% extends 'base.html' %}

{% block title %}Delete Image - {{ school_info.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-trash me-2"></i>Delete Image
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-fluid rounded" style="max-height: 200px;">
                </div>
                
                <h5 class="text-danger">Are you sure you want to delete this image?</h5>
                <p class="mb-3"><strong>"{{ image.title }}"</strong></p>
                <p class="text-muted">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'manage_gallery' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Delete Image
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
