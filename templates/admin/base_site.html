{% extends 'admin/base.html' %}
{% load static %}

{% block title %}{{ title }} | School Management System Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <img src="{% static 'images/logo.png' %}" alt="School Logo" height="40" class="me-2">
        School Management System - Admin
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block extrastyle %}
<style>
:root {
    --primary: #0d6efd;
    --secondary: #6c757d;
    --success: #198754;
    --info: #0dcaf0;
    --warning: #ffc107;
    --danger: #dc3545;
    --light: #f8f9fa;
    --dark: #212529;
}

#header {
    background: var(--primary);
    color: white;
}

#branding h1 {
    color: white;
}

.module h2, .module caption, .inline-group h2 {
    background: var(--primary);
}

div.breadcrumbs {
    background: var(--info);
    color: white;
}

.button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: var(--primary);
    color: white;
}

.button:hover, input[type=submit]:hover, input[type=button]:hover {
    background: var(--dark);
}

/* Custom dashboard styles */
.dashboard .module table th {
    width: 100%;
}

.dashboard .module table td {
    white-space: nowrap;
}

.dashboard .module table td a {
    display: block;
    padding: 8px;
}
</style>
{% endblock %}
